<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册案例</title>
</head>
<body>
<!--定义表单-->
<form>
<table align="center" border="1" width="30%">
    <tr>
        <td>
            <label for="username">用户名</label>
        </td>
        <td><input id="username" name="username" placeholder="请输入您要注册的用户名"></td>

    </tr>
    <tr>
        <td>
            <label for="password">密码</label>
        </td>
        <td><input id="password"  name="password" placeholder="请输入您的密码" type="password"></td>
    </tr>
    <tr>
        <td>
            <label for="email">Email
        </td>
        <td> <input type="email" name="email" id="email" placeholder="请输入Email"></td>
    </tr>
    <tr>
        <td>
            <label for="name">姓名</label>
        </td>
        <td><input id="name"  name="name" placeholder="请输入真实姓名" ></td>
    </tr>
    <tr>
        <td>
            <label for="telephonenumber">手机号</label>
        </td>
        <td><input id="telephonenumber" name="phone" placeholder="请输入手机号" type="number"></td>
    </tr>
    <tr>
        <td>
            <label for="password">性别</label>
        </td>
        <td><input  name="gender"  value="male" type="radio" checked="checked">男
            <input name="gender" value="female" type="radio">女
        </td>
    </tr>
    <tr>
        <td>
            <label for="birthday"> 出生年月</label>
        </td>
        <td><input  name="birthday"  type="date" id="birthday"></td>
    </tr>
    <tr>
        <td>
            验证码
        </td>
        <td>
            <textarea rows="1" > </textarea> <input type="image" src="">
        </td>
    </tr>
    <tr align="center" >
        <td colspan="2">
            <input type="submit" value="注册">
        </td>
    </tr>
</table>
</form>
</body>
</html>
