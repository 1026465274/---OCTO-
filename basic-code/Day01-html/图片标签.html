<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>

    <!--展示一张图片-->
    <img src="图片集/2e19-fxipenn3724068.jpg" align="right" />
<!--src 指定图片的位置-->
<!--相对路径
            以.开头的路径
                ./：代表当前目录  什么都不写默认是当前目录
                 ../:代表上一级目录-->

<!--列表标签
          1.有序列表  ol:
                     li:-->

    早上起来
<ol type="i">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    </ol>
<!--无序列表  ul-->
早上起来
<ol type="disc">
    <ul>睁眼</ul>
    <ul>看手机</ul>
    <ul>穿衣服</ul>
</ol>

    早上起来
    <ol type="square">
        <ul>睁眼</ul>
        <ul>看手机</ul>
        <ul>穿衣服</ul>
    </ol>
</ol>
</body>
</html>
