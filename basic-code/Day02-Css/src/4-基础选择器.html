<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>

        div{
            color: red ;
        }

        .cls1{
            color: aqua;
        }
        #div1{
            color: grey;
        }
    </style>

</head>
<body>
<!--
                1.基础选择器
                    ①.id选择器：选择具体的id属性值 建议在一个页面值中id值唯一
                        语法：#id属性值{}
                    ②.元素选择器:选择具有相同的标签名称的元素
                        语法：标签名称{}
                        注意id选择器优先级高于元素选择器
                    ③.类选择器
                        语法：.class属性值{}
                         注意类选择器优先级高于元素选择器
-->

<div id="div1"class="cls1">ye</div>
<div id="div2"> tiang</div>
<p class="cls1"> yang</p>
</body>
</html>
