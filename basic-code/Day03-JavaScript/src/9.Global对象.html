<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global对象</title>
    <script>
        /*
        Global对象
        * 1.特点：全局对象，不需要对象就可以直接调用
          2.方法：
               encodeURI():url编码
               decodeURI()：url解码


               encodeURIComponent():url编码   编码的字符更多
               decodeURIComponent()：url解码

               parseInt():将字符串转为数字 逐一判断每一个字符是否是数字，直到不是数字为止，将前面数字部分转为number
               isNaN():判断一个值是否是NaN  (因为NaN判断的时候自己跟自己比较优势false所以要使用isNaN的方法来判断是否是NaN)
               eval():将一个JavaScript的字符串转成一个脚本来运行
           3.URL编码
        * */

        var str = "叶添阳";
        var encode =encodeURI(str);
        document.write(encode+"<br>")
        var s = decodeURIComponent(encode);
        document.write(s);

        var str = "123abc";
        var number = parseInt(str);
        alert(number+1);

        var str1 = "a123abc";
        var number1 = parseInt(str1);
        alert(number1+1); //NaN


        var jscode = "alert(1233)";
        eval(jscode);
    </script>
</head>
<body>

</body>
</html>
