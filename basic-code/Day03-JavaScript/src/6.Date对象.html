<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

        Date:日期对象
              1.创建
                var date = new Date();

              2.方法：
                  toLocaleString():返回当前date对象对应的时间本地字符串格式
                  getTime:返回当前时间到1970年1月1日零点的毫秒值差


        * */

        var date = new Date();
        document.write(date);
        document.write(date.toLocaleString());
    </script>
</head>

</body>
</html>
