<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--内部JS:定义<script>标签的内容就是JS代码
         外部JS：定义<script>标签通过src属性引入外部的JS文件

         注意：<script>标签可以定义在html的任何地方但是定义的位置会影响执行顺序
               2.<script>标签可以定义多个



           数据类型：
                    1.原始数据类型（基本数据类型）
                        ①.number:数字。整数/小数/NAN（一个不是数字的数字类型）
                        ②.String:   字符/字符串
                        ③.boolean true/false
                        ④.null：一个对象为空的占位符
                        ⑤.undefined：未定义。如果一个变量没有给初始值。则会被默认为undefined
                     2.引用数据类型：对象
            变量：一小块存储数据d的内存空间
               语法： var 变量名= 初始值;
         -->
    <script>
        alert("Hello world");
    </script>
    <!--外部-->
    <script src="src/a.js">

    </script>

</head>
<body>

</body>
</html>
