<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <script>
        /*1.创建（获取）：
             1.window.history
             2.history
          2.方法：
            back():加载history列表中的前一个URL
            forward() 加载history列表中的下一个URL
            go（参数） 加载history列表中的某个具体页面
                参数：正数：前进几个历史记录
                     负数：后退几个历史记录

          3.属性：
            length： 返回当前窗口历史列表中的URL数量

        *
        * */

    </script>
</head>
<body>

    <input type="button" id="btn" value="获取历史记录的数量">
    <a href="轮播图.html"  > 轮播图 </a>
    <input type="button" id="q" value="前进">



<script>
    //1.获取按钮
    var btn = document.getElementById("btn");
    //2.绑定单击事件
    btn.onclick = function () {
      var length = history.length;
       alert(length);
    }

    //1.获取按钮
    var btn2 = document.getElementById("q");
    //2.绑定单击事件
    btn2.onclick = function () {
       history.forward();
    }




</script>

</body>
</html>
