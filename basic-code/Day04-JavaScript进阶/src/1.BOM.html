<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        BOM:
           1.概念： Browser Object Model浏览器对象模型
           2.组成：
           window：窗口对象
                1.创建
                2.方法
                    1.与弹出框有关的：
                       alert():显示带有有一段x消息和一个确认按钮的警告框
                       confirm（）：显示一段消息以及确认按钮和取消按钮的对话框
                            1.如果用户点击确定按钮，则方法返回true
                                如果用户点击取消按钮，则方法返回false
                       prompt（）显示可提示用户输入的对话框
                            1.返回值获取用户输入的值
                    2.与打开关闭有关的方法
                        close（）:关闭浏览器窗口
                                 谁调用我我关谁
                        open（）：打开一个新的浏览器窗口
                                返回一个新的window对象

                     3.与定时器有关的方式
                        setTimeout() 在指定的毫秒数后调用函数后或者计算表达式
                          参数：
                               1.js代码或者方法对象
                               2.毫秒值
                           返回值：返回一个唯一标识用于取消定时器
                        clearTimeout() 取消由setTimeout()方法设置的timeout。

                        setInterval() 按照指定的周期（以毫秒计）来调用函数或者计算表达式

                        clearInterval() 取消由setInterval()方法设置的timeout

                3.属性
                    1.获取其他BOM对象：
                        history
                        location
                        Navigator
                        Screen
                     2.获取DOM对象
                        document
                4.特点：Window不需要创建可以直接使用  window.方法名;
                        window可以省略。方法名（）;
           Navigator：浏览器对象
           Screen：显示器屏幕对象
           History：历史记录对象
           Location：地址栏对象



        * */

        //window

       /* alert("hehe");

        confirm("您确定要退出吗");

        prompt();*/
        //一次性定时器
         var id =setTimeout(fun,3000);

        //取消定时器
        clearTimeout(id);
        function fun() {
            alert('boom');

        }

        //循环定时器
        var ed =setInterval(fun,2000);

        //取消循环定时器
        clearInterval(ed);


        //获取history
        var h1 =  window.history;
        var  h2  = history;


    </script>
</head>
<body>

    <input id="open" type="button" value="打开新窗口">
    <input id="close" type="button" value="关闭窗口">

    <script>
        //打开新窗口（让用户体验更好加上按下按钮才打开新窗口）
        button = document.getElementById("open");
        var newWindow;
        button.onclick = function () {
              newWindow =  open("https://www.baidu.com");
        }
        //打开新窗口（让用户体验更好加上按下按钮才打开新窗口）
        buttonc = document.getElementById("close");
        buttonc.onclick = function () {
            //关闭新窗口
            newWindow.close();
        }


    </script>
</body>
</html>
