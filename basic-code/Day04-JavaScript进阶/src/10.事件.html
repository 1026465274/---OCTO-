<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
<script>

    /*事件机制
         概念：某些组件被执行了某些操作后，触发某些代码的执行。
               事件：某些操作如：单击，双击，键盘按下，鼠标移动
               事件源：组件。如：按钮文本输入框。。。。
               监听器：代码。
               注册监听：将事件源和监听器结合在一起。当事件源发生某个事件，则触发执行某个监听器代码。

         常见的事件：
                1.点击事件：
                          1.onclick：单击事件
                          2.ondblclick:双击事件
                2.焦点事件
                        1.onblur：	元素失去焦点。
                            一般用于表单校验
                        2.onfocus：元素获得焦点。
                3.加载事件
                        1.onload：一张页面或一幅图像完成加载。

                4.鼠标事件
                         1.onmousedown	鼠标按钮被按下。
                            定义方法时，定义一个形参，接收event对象
                                event对象的button属性可以获取鼠标按钮键被点击了
                         2. onmousemove	鼠标被移动。
                         3.onmouseout	鼠标从某元素移开。
                         4.onmouseover	鼠标移到某元素之上。
                         5.onmouseup	鼠标按键被松开。
                5.键盘事件
                        1.onkeydown	某个键盘按键被按下。
                        2.onkeypress	某个键盘按键被按下并松开。
                        3.onkeyup	某个键盘按键被松开。

                6.选择和改变
                        1.onselect	文本被选中。
                        2.onchange	域的内容被改变。

                 7.表单事件
                         1.onsubmit	确认按钮被点击。
                                    可以阻止表单的提交
                                        方法返回false就会被阻止提交
                         2.onreset	重置按钮被点击。




    * */


    </script>
</head>

</html>
