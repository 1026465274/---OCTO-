<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <script>
        /*
        DOM概念：document Object Model 文档对象模型
                将标记的语言文档的各个组成部分封装为对象 可以使用这些对象，对标记语言文档进行CRUD的动态操作

               w3c DOM标准被分为3个不同的的部分
                    核心：DOM-针对任何结构化文档的标准模型
                                Document：文档对象
                                Element：元素对象
                                Attribute:属性对象
                                Text：文本对象
                                Comment：注释对象

                                Node：节点对象，其他五个父对象
                         XML  DOM - 针对XML文档的标准模型
                         HTML DOM - 针对HTML文档的标准模型


                 主要学习
                   核心对象：
                                Document：文档对象

                                  1.创建（获取）：在HTML dom模型中可以使用window对象来获取
                                        1.window.document
                                        2.document
                                  2.方法
                                        1.获取Element对象：
                                            getElementById（）：根据id属性值获取元素对象
                                            getElementByTagName（）:根据元素名称获取元素对象们返回值是一个数组
                                            getElementsByClassName():根据class属性值来获取对象们。返回值是一个数组
                                            getElementsByName():根据name属性值获取元素对象们
                                        2.创建其他DOM对象:
                                          createAttribute();
                                          createComment();
                                          createTextNode();
                                  3.属性
                                      Element：元素对象
                                        1.获取/创建：通过document来获取和创建
                                        2.方法：
                                            removeAttribute（）；删除属性
                                            setAttribute（）：设置属性
                                Node：节点对象，其他五个父对象
                                        特点：所有dom对象都可以被认为是一个节点
                                        方法：
                                            CRUD dom树：
                                                appendChild():向节点的子节点列表的结尾添加新的子节点
                                                removeChild():删除（并返回）当前节点的指定的节点
                                                replaceChild():用新的节点替换掉一个子节点

                                         属性：
                                            parentNode:返回节点的父节点




                    HTML DOM


        * */
    </script>
</head>
<body>
<div id="div1" class="cls"></div>
<div id="div2" class="cls"></div>
<div id="div3" class="cls"></div>
<div id="div4" class="cls"></div>
<input type="text" name="username">

<script>
    //获取Element对象
    var div1 = document.getElementById("div1");

    var div2 =document.getElementsByClassName("cls");

    var div3 = document.getElementsByTagName("div");

    var div4 = document.getElementsByName("username");

    //创建对象
    var table = document.createElement("table");
    alert(table);
</script>

</body>
</html>
