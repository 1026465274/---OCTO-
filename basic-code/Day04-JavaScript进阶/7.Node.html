<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div1{
           width: 200px;
            height: 200px;
        }
        #div2{
           width: 100px;
            height: 100px;
        }
        #div3{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>


</head>
<body>
<div id="div1">
    <div id="div2">div2</div>
    div1
</div>
<a href="javascript:void(0)" id="del">删除子节点</a>
<a href="javascript:void(0)" id="add">添加子节点</a>
<a href="javascript:void(0)" id="r">还原子节点</a>
<!--<input id="del"type="button" value="删除div中的子元素">-->
<script>
    //1.获取超链接
    var del =  document.getElementById("del");
    //2.绑定单击事件
    del.onclick = function () {
       var div1 = document.getElementById("div1");
       var div2 = document.getElementById("div2");
        var r =  div1.removeChild(div2);
        alert(r);
    }

    var add = document.getElementById("add");
    add.onclick = function () {
        var div1 = document.getElementById("div1");
        //给div1添加子节点
        //创建子节点
        var div3 =document.createElement("div");
        div3.setAttribute("id","div3");
        //添加子节点
        div1.appendChild(div3);

       /* //还原子节点
        var r = document.getElementById("r");
        r.onclick = function () {
            var div1 = document.getElementById("div1");
            //接收移除的子节点,添加子节点
            div1.appendChild(r);*/







    }


    /*超链接功能
        1。可以被点击：样式
        2.点击之后跳转到href指定的url

        需求保留1功能，去掉2功能
        实现： href="javascript:void (0)"
    * */
</script>

</body>
</html>
